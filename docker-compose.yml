version: "3.8"

services:
  mc:
    build: ./
    container_name: mc
    tty: true
    stdin_open: true
    restart: unless-stopped
    ports:
      - "25565:25565"
      - "80:80"
      - "22:22"
    environment:
      EULA: "TRUE"
      TYPE: "FABRIC"
      VERSION: "1.20.1"
      # Set the server to run as root
      UID: 0
      GID: 0
    volumes:
      # attach the relative directory 'data' to the container's /data path
      - ./data:/data
      - ./mods:/mods
      - ./script.sh:/script.sh:ro
