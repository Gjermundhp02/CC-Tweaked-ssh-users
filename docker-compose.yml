version: "3.8"

services:
  mc:
    build: ./
    container_name: mc
    tty: true
    stdin_open: true
    restart: no
    ports:
      - "25565:25565"
      - "80:80"
      - "22:22"
    environment:
      EULA: "TRUE"
      TYPE: "FABRIC"
      VERSION: "1.20.1"
    volumes:
      # attach the relative directory 'data' to the container's /data path
      - ./data:/data
      - ./mods:/mods:ro
      - ./user-manager.sh:/user-manager.sh:ro
      - ./authorizer.sh:/authorizer.sh:ro
      - ./entrypoint.sh:/entrypoint.sh:ro
      - ./sshd_config:/etc/ssh/sshd_config:ro
