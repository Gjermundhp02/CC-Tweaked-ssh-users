version: "3.8"

services:
  mc:
    build: ./
    container_name: mc
    tty: true
    stdin_open: true
    ports:
      - "25565:25565"
      - "80"
      - "22"
    environment:
      EULA: "TRUE"
      TYPE: "FABRIC"
      VERSION: "1.20.1"
    volumes:
      # attach the relative directory 'data' to the container's /data path
      - ./data:/data
      - ./mods:/mods
